<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Login</title>
<link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css"
	rel="stylesheet">
</head>
<body>
	<div class="w-full max-w-xs">
		<form th:action="@{/login}" th:object="${user}"
			class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4" method="post">
			<div class="mb-4">
				<label class="block text-gray-700 text-sm font-bold mb-2"
					for="username"> Usuario </label> <input
					class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
					id="username" type="text" placeholder="Username"
					th:field="*{username}">
				<p th:if="${#fields.hasErrors('username')}" th:errors="*{username}"
					class="text-red-500 text-xs italic"></p>
			</div>
			<div class="mb-4">
				<label class="block text-gray-700 text-sm font-bold mb-2"
					for="dni"> DNI </label> <input
					class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
					id="dni" type="text" placeholder="________"
					th:field="*{dni}">
				<p th:if="${#fields.hasErrors('dni')}" th:errors="*{dni}"
					class="text-red-500 text-xs italic"></p>
			</div>
			<div class="mb-6">
				<label class="block text-gray-700 text-sm font-bold mb-2"
					for="password"> Contraseña </label> <input
					class="shadow appearance-none border border-red-500 rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline"
					id="password" type="password" placeholder="******************"
					th:field="*{password}">
				<p th:if="${#fields.hasErrors('password')}" th:errors="*{password}"
					class="text-red-500 text-xs italic"></p>
			</div>
			<div class="flex items-center justify-between">
				<button
					class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
					type="submit">Ingresar</button>
				<a
					class="inline-block align-baseline font-bold text-sm text-blue-500 hover:text-blue-800"
					href="#"> Olvidaste tu contraseña? </a>
			</div>
		</form>
	</div>
</body>
</html>
