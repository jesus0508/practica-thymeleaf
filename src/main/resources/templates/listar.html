<!DOCTYPE html>
<html xmls:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Listado de empleados</title>
</head>
<body>
	<h1>Empleados activos</h1>
	<ol>
		<li th:each="employee : ${employees}">
			Nombre: [[${employee.firstname}]] con edad [[${employee.age}]]
		</li>
	</ol>
</body>
</html>
